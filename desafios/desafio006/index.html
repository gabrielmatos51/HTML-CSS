<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM <strong>HTML5</strong>, podemos inserir os elementosa seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;.">Parágrafo</abbr></li>
        <li><abbr title="Use as tags h1, h2, h3, h4, h5 e h6.">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;.">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;.">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;.">Código-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;.">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;.">Listas com demarcadores</abbr></li>
    </ul>

</body>
</html>
